<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play Rock, Paper, Scissors game against the computer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper & Scissors</title>

    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="intro">
        <h1>Rock, Paper & Scissors</h1>
      </header>

      <div class="score" role="status" aria-live="polite">
        <h2>
          You
          <br />
          <hr />
          Score: <span class="you">0</span>
        </h2>
        <h2>
          Computer
          <br />
          <hr />
          Score: <span class="computer">0</span>
        </h2>
      </div>

      <main class="match">
        <div class="hands">
          <img
            class="player-hand"
            src="rock.png"
            alt="Player's hand showing rock"
          />
          <h2 class="result" aria-live="assertive"></h2>
          <img
            class="computer-hand"
            src="rock.png"
            alt="Computer's hand showing rock"
          />
        </div>

        <h2 class="winner" aria-live="polite">Choose an option</h2>

        <div class="options" role="group" aria-label="Game options">
          <button class="rock" aria-label="Choose rock">
            <img src="./rock.svg" alt="Rock icon" width="50" height="50" />
            <br />
            <label>rock</label>
          </button>
          <button class="paper" aria-label="Choose paper">
            <img src="./paper.svg" alt="Paper icon" width="50" height="50" />
            <br />
            <label>paper</label>
          </button>
          <button class="scissors" aria-label="Choose scissors">
            <img
              src="./scissor.svg"
              alt="Scissors icon"
              width="50"
              height="50"
            />
            <br />
            <label>scissors</label>
          </button>
        </div>
      </main>

      <footer class="reset-div">
        <button class="reset" aria-label="Reset game">Reset Game</button>
        <!-- Theme toggle button will be added by JavaScript -->
      </footer>
    </section>
  </body>
</html>
